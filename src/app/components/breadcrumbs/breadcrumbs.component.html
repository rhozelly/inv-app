<div class="bg-white pl-4 pt-8 pb-2 flex items-center flex-wrap">
    <ul class="flex items-center" *ngFor="let datas of data; let i = index">
        <li class="inline-flex items-center">
            <a href="#" class="text-gray-600 hover:text-blue-500" [ngClass]="{'active' : data.length - 1 === i }">
                {{datas}}
            </a>
            <span class="mx-4 h-auto text-gray-400 font-medium">/</span>
        </li>
    </ul>
</div>

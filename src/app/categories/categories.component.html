<app-breadcrumbs [data]="breadcrumbs"></app-breadcrumbs>
<div class="w-full max-w-3xl p-4">
    <div *ngIf="showCategoryList">
        <div class="flex-row flex justify-between pb-5  content-center items-center">
            <h6 class="text-lg font-bold">Category List</h6>
            <button (click)="showCat(false)" type="button" data-te-ripple-init data-te-ripple-color="light"
                class="flex-row flex justify-between content-center gap-5 items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Add Category
            </button>
        </div>

            <app-pagination [total_length]="10" [by]="10" [from]="1"></app-pagination>
        </div>
    </div>


    <form *ngIf="!showCategoryList">
        <div class="flex-row flex">
            <div class="mr-5" (click)="showCat(true)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </div>
            <h6 class="text-lg font-bold pb-4">Category Form</h6>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label [className]="labels" for="grid-last-name">
                    Category Name
                </label>
                <input [className]="inputs" id="grid-last-name" type="text">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label [className]="labels" for="grid-last-name">
                    Category Description
                </label>
                <input [className]="inputs" id="grid-last-name" type="text">
            </div>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Submit
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Reset Form
            </a>
        </div>
    </form>
